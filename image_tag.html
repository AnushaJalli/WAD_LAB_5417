<!DOCTYPE html>
<html>
    <head>
        <title>demo on image tag</title>
    </head>
    <body>
        <h1 align="center">Demonstrate image tag</h1>  
        <h1>insert image at left side</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7">
        <h1>Insert image at middle with width and height</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7">
        <h1>Insert image at center width width and height</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"" width="150" height="150" align="center">
        <h1>Image with border</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"" width="150" height="150" border="10">
        <h1>image with v space</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"" width="150" height="150" border="10" vspace="100">
        <h1>image with hspace</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"" width="150" height="150" border="10" hspace="100">
        <h1>image with alternative tag</h1>
        <img src="https://th.bing.com/th/id/OIP.0PKhW37FATYPcN-ozPaAkAHaEl?w=279&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"" alt="anusha" width="150" height="150"  vspace="100">
      </body>
</html>
